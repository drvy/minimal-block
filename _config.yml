#------------------------------------------------------------------------------
# General
name: "Stephen Groat"
description: "Engineer focused on security, IPv6, and sunny days."
language: "en"

url: https://www.stephengroat.com
baseurl: ''

#------------------------------------------------------------------------------
# Markdown processor and code highlighting
#------------------------------------------------------------------------------
markdown: kramdown
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

#------------------------------------------------------------------------------
# Pagination and friendly URLs
#------------------------------------------------------------------------------
paginate: 2
paginate_path: /page-:num
permalink: /:title
singlepage: resume

# Social share and comments.
twitter: stephengroat
github: stephengroat
gitlab: stephengroat
google: +stephengroat
linkedin: sgroat
scholar: 2FxnwFgAAAAJ
academia: StephenGroat
keybase: sgroat
angellist: stephengroat
ieee-collabratec: sgroat
about-me: stephengroat
onename: stepheng
email: stephen@egroat.com
enable-share: false

rss-feed-limit: 10
rss-show-full: false

#------------------------------------------------------------------------------
# Configuration, plugins, gems, etc..
#------------------------------------------------------------------------------
source: .
destination: ./_site
plugins: ['jekyll-paginate']

sass:
    style: :compressed
    sass_dir: assets/css/

exclude:
    - CNAME
    - Gemfile
    - LICENSE
    - README.md
    - Rakefile
    - vendor
    - spec
