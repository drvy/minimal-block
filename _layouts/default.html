<!DOCTYPE html>
<html lang='{{ site.language }}'>
<META HTTP-EQUIV='Content-Security-Policy' CONTENT="default-src 'self' ajax.cloudflare.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' www.google-analytics.com ajax.cloudflare.com use.fontawesome.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com use.fontawesome.com; font-src 'self' fonts.gstatic.com use.fontawesome.com; img-src 'self' *; media-src 'self';">

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    <meta name='robots' content='index,follow'>
    <meta name='revisit-after' content='1 days'>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="cleartype" content="on">
    <meta name="google-site-verification" content="jWjUbeE5ljCkekmrrF6-cIau_A-FXBnAhJbSTFPXvxM" />
    <link rel="icon" type="image/png" href="/favicon.png"/>

    {% if site.highlighter %}<link rel="stylesheet" href="{{ site.url }}/css/syntax.css" type='text/css'>{% endif %}
    <link rel="stylesheet" href="{{ site.url }}/css/main.css" type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <script src="https://use.fontawesome.com/b65eb789c7.js"></script>
    <!--link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml"-->

</head>

<body>
    <header id='top' class='main-header'>

        <div class='module title color-1'>
            <h1><a href='{{ site.url }}/'>{{ site.name }}</a></h1>
        </div>

        <div class='module description color-2'>
            {{ site.description }}
        </div>

        <nav class="module main-menu color-4">
            <a href="{{ site.url }}/">Home</a>
            <a href="mailto:{{ site.email }}?subject=Request%20for%20Resume">Resume</a>
            <!--a href="{{ site.url }}/about/">About</a-->
            <!--a href="{{ site.url }}/contact/">Contact</a-->
        </nav>

        <div class="module links color-3">
            <p>
                <a href="mailto:{{ site.email }}" title="Email"><i class="fa fa-envelope"></i></a>
                <a href="https://www.linkedin.com/in/{{ site.linkedin }}" title="Profile in LinkedIn" target="_blank"><i class="fa fa-linkedin"></i></a>
                <a href="https://twitter.com/{{ site.twitter }}" title="Profile in Twitter" target="_blank"><i class="fa fa-twitter"></i></a>
                <a href="https://github.com/{{ site.github }}" title="Profile in Github" target="_blank"><i class="fa fa-github"></i></a>
                <a href="https://angel.co/{{ site.angellist }}" title="Profile in AngelList" target="_blank"><i class="fa fa-angellist"></i></a>
                <a href="https://plus.google.com/{{ site.google }}" title="Profile in Google+" target="_blank"><i class="fa fa-google-plus"></i></a>
            </p>
            <p>
                <a href="https://scholar.google.com/citations?user={{ site.scholar }}" title="Profile in Google Scholar" target="_blank">Scholar</a>
                <a href="https://vt.academia.edu/StephenGroat" title="Profile in Academia.edu" target="_blank">academia.edu</a>
                <a href="https://keybase.io/{{ site.keybase }}" tite="Profile in Keybase" target="_blank">Keybase</a>
                <a href="https://ieee-collabratec.ieee.org/app/p/{{ site.ieee-collabratec }}" tite="Profile in IEEE Collabratec" target="_blank">IEEE Collabratec</a>
                <a href="https://about.me/{{ site.about-me }}" tite="Profile in about.me" target="_blank">about.me</a>
                <a href="https://onename.com/{{ site.onename }}" tite="Profile in onename.com" target="_blank">onename</a>
            </p>
            <!--a href="{{ site.url }}/feed.xml" title="Suscribe to RSS" target="_blank">rss</a-->
        </div>

    </header>

    {{ content }}

    {% include footer.html %}

</body>
</html>
